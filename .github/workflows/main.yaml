on: [push]

jobs:

  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: max/secret-scan@master

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y python3 python3-pip

      - name: Install DVPWA dependencies
        run: pip3 install -r dvpwa/requirements.txt

      - name: Build DVPWA
        run: cd dvpwa && python3 setup.py build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS CLI
        run: aws configure
        env:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: eu-west-2
          key_name: key-pair-dvpwa

      - name: Create EC2 instance
        run: aws ec2 run-instances \
          --image-id ami-0123456789abcdef0 \
          --instance-type t2.micro \
          --key-name my-key-pair \
          --security-group-ids sg-0123456789abcdef0

      - name: Get EC2 instance public IP address
        run: aws ec2 describe-instances \
          --filters Name=instance-id,Values=$(aws ec2 describe-instances \
            --filters Name=tag:Name,Values=dvpwa \
            --query 'Reservations[].Instances[].InstanceId') \
          --query 'Reservations[].Instances[].PublicIpAddress' \
          --output text

      - name: SSH into EC2 instance
        run: ssh -i my-key-pair.pem ubuntu@${{ steps.get_public_ip_address.stdout }}

      - name: Copy DVPWA artifacts
        run: scp -r dvpwa/build/ ubuntu@${{ steps.get_public_ip_address.stdout }}:~/

      - name: Install DVPWA
        run: sudo pip3 install dvpwa

      - name: Start DVPWA
        run: sudo dvpwa start

      - name: Check that DVPWA is running
        run: curl http://${{ steps.get_public_ip_address.stdout }}:8080/
  
  SCA:
    needs: container_scanning
    runs-on: ubuntu-latest
    name: Test dependencies for security flaws
    steps:
      - uses: actions/checkout@v2
      - name:
        run: pip3 install safety && safety check --continue-on-error
        shell: bash

  SAST:
    needs: SCA
    runs-on: ubuntu-latest
    name: Analyse code for security issues
    steps:
      - uses: actions/checkout@v2
      - name: Code Security Analysis
        run: pip3 install semgrep && semgrep --config "p/ci" --no-error
        shell: bash

  DAST:
    needs: SAST
    runs-on: ubuntu-latest
    name: Scan live web app for security flaws
    steps:
      - uses: actions/checkout@v2

      - name: Start containers
        run: docker-compose -f "docker-compose.yml" up -d --build

      - name: Dynamic Security Testing
        uses: projectdiscovery/nuclei-action@main
        with:
          target: http://localhost:8080

      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: http://localhost:8080
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: Stop containers
        if: always()
        run: docker-compose -f "docker-compose.yml" down

  container_scanning:
    name: Scan Container for Security Issues
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Build an image from Dockerfile
        run: |
          docker build --file Dockerfile.app -t dvpwa.app:${{ github.sha }} .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'dvpwa.app:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL'


